<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel or Consonant Checker</title>
</head>
<body>
    <h2>Check if the Character is a Vowel or Consonant</h2>
    <label for="character">Enter a single character (A-Z):</label>
    <input type="text" id="character" maxlength="1" required>
    <br><br>
    <button onclick="checkVowelOrConsonant()">Check</button>

    <script src="JS/vowelOrConsonant.js"></script>
</body>
</html>
